<!-- 考勤具体信息显示组件 -->
<nz-content class="usercenter-content">

  <!-- 考勤界面-用户控制按钮 -->
  <div class="usercenter-controlPanel">

    <!-- 控制面板-导航栏 -->
    <div class="controlPanel-navigate">
      <button class="controlPanel-button usercenter-sider__trigger-button" (click)="triggerToggle()" nz-button nzType="default"
        nz-tooltip nzTitle="切换侧边栏">
        <i nz-icon type="bars" theme="outline"></i>
      </button>

      <!-- 返回考勤路由超链接 -->
      <a class="controlPanel-link" routerLink="/attendance" nz-tooltip nzTitle="返回考勤界面">
        <i nz-icon type="rollback" theme="outline"></i>
        <span class="controlPanel-link__text">返回考勤</span>
      </a>

    </div>

  </div>

  <!-- 控制面板-按钮组 -->
  <div class="controlPanel__button-group">
    <a class="controlPanel-link" routerLink="/attendanceDetail/{{attendanceId}}" nz-tooltip nzTitle="表格信息">
      <i nz-icon type="table" theme="outline"></i>
      <span class="controlPanel-link__text-function">表格信息</span>
    </a>

    <a class="controlPanel-link" routerLink="/durationGraph/{{attendanceId}}" nz-tooltip nzTitle="时间统计图">
      <i nz-icon type="bar-chart" theme="outline"></i>
      <span class="controlPanel-link__text-function">时间统计</span>
    </a>

    <a class="controlPanel-link" routerLink="/timeGraph/{{attendanceId}}" nz-tooltip nzTitle="离开次数统计图">
      <i nz-icon type="area-chart" theme="outline"></i>
      <span class="controlPanel-link__text-function">离开次数统计</span>
    </a>

  </div>

  <!-- 考勤界面-工作区 -->
  <div class="usercenter-workspace">
    <!-- 考勤界面-工作区-显示区域 -->
    <div class="workspace-display">
      <!-- 表格显示区域 -->
      <nz-table nzTitle="考勤详情" #attendanceDetailDataTable [nzData]="attendanceDetailDataSet" [nzShowPagination]="true"
        nzBordered>
        <thead>
          <tr>
            <th>姓名</th>
            <th>总时间 / 分钟</th>
            <th>退出次数 / 次</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of attendanceDetailDataTable.data">
            <td>{{data.identify}}</td>
            <td>{{data.totalTime}}</td>
            <td>{{data.exitTimes}}</td>
          </tr>
        </tbody>
      </nz-table>

    </div>

  </div>
</nz-content>
